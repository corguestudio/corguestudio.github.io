	<script>
		{
			const location = window.location;
			const pathname = location.pathname;
			const raw = 'index.html';
			const file = 'index.css?time=' + Date.now();
			const link = document.createElement('link');
			link.rel = 'stylesheet';
			link.href = location.origin + (pathname.indexOf(raw) === -1 ? pathname + file : pathname.replace(raw, file));

				document.body.style.display = 'block';
			};

		}
	</script>

	<div class="board" id="character">
		<script>
			{
				let scroll = 0;
				const element = document.getElementById('character');
				const scrollAmount = 460;

				function scrollCharacter(more) {
					if (more) {
						const maxScroll = element.clientWidth;
						if (scroll + scrollAmount > maxScroll) {
							return;
						}
						scroll += scrollAmount;
					}
					else {
						if (scroll - scrollAmount < 0) {
							return;
						}
						scroll -= scrollAmount;
					}
					element.setAttribute('style', `transform: translateX(-${scroll}px) !important`);
				}
			}
		</script>
